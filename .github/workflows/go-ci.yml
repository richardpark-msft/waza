name: Go Build and Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-and-test:
    name: Build and Test Go Implementation
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      
      - name: Setup Go Environment
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache-dependency-path: go.sum
      
      - name: Verify Module Dependencies
        run: go mod verify
      
      - name: Download Dependencies
        run: go mod download

      - name: Setup Node.js (for web UI build)
        if: hashFiles('web/package.json') != ''
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Build Web UI
        if: hashFiles('web/package.json') != ''
        working-directory: web
        run: npm ci && npm run build

      - name: Ensure web/dist exists (stub for go:embed)
        run: |
          if [ ! -f web/dist/index.html ]; then
            mkdir -p web/dist
            echo '<!doctype html><html><head><title>waza</title></head><body>placeholder</body></html>' > web/dist/index.html
            echo '<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><text y="80" font-size="80">w</text></svg>' > web/dist/favicon.svg
          fi
      
      - name: Format Check
        run: |
          if [ -n "$(gofmt -l .)" ]; then
            echo "Go files must be formatted with gofmt:"
            gofmt -l .
            exit 1
          fi
      
      - name: Run Go Vet
        run: go vet ./...
      
      - name: Execute Tests
        run: go test -v -race -coverprofile=coverage.txt -covermode=atomic ./...
      
      - name: Upload Coverage Report
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.txt
          flags: go-implementation
          name: waza
      
      - name: Build Binary
        run: go build -v -o waza ./cmd/waza
      
      - name: Verify Binary Execution
        run: |
          chmod +x ./waza
          ./waza --version
      
      - name: Integration Test
        run: |
          ./waza run ./examples/code-explainer/eval.yaml --verbose

  lint:
    name: Lint Go Code
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      
      - name: Setup Go Environment
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'
      
      - name: Ensure web/dist exists (stub for go:embed)
        run: |
          if [ ! -f web/dist/index.html ]; then
            mkdir -p web/dist
            echo '<!doctype html><html><head><title>waza</title></head><body>placeholder</body></html>' > web/dist/index.html
            echo '<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><text y="80" font-size="80">w</text></svg>' > web/dist/favicon.svg
          fi

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v7
        with:
          version: v2.8.0
          working-directory: ./
          args: --timeout=5m

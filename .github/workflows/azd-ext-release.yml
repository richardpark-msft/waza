name: Publish azd Extension

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (leave empty to use version.txt)'
        required: false
        type: string

permissions:
  contents: write
  pull-requests: write

jobs:
  publish:
    name: Build, Pack & Publish Extension
    runs-on: ubuntu-latest
    env:
      AZURE_DEV_NONINTERACTIVE: true

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Go Environment
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache-dependency-path: go.sum

      - name: Determine Version
        id: version
        run: |
          if [ -n "${{ inputs.version }}" ]; then
            VERSION="${{ inputs.version }}"
          else
            VERSION=$(cat version.txt)
          fi
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "Using version: $VERSION"

      - name: Install Azure Developer CLI
        uses: Azure/setup-azd@v2

      - name: Enable azd Extensions
        run: azd config set alpha.extensions on

      - name: Install azd Extensions Developer Kit
        run: azd extension install microsoft.azd.extensions

      - name: Build Extension
        run: azd x build --all --skip-install
        env:
          VERSION: ${{ steps.version.outputs.version }}

      - name: Pack Extension
        run: azd x pack -o ./artifacts
        env:
          VERSION: ${{ steps.version.outputs.version }}

      - name: Release Extension
        run: |
          azd x release \
            --repo spboyer/waza \
            --version "$VERSION" \
            --title "Waza azd Extension v${VERSION}" \
            --notes "Release v${VERSION} of the waza azd extension" \
            --artifacts "./artifacts/*.zip,./artifacts/*.tar.gz" \
            --confirm
        env:
          VERSION: ${{ steps.version.outputs.version }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish Extension
        run: |
          azd x publish \
            --repo spboyer/waza \
            --version "$VERSION" \
            --artifacts "./artifacts/*.zip,./artifacts/*.tar.gz" \
            --registry ./registry.json
        env:
          VERSION: ${{ steps.version.outputs.version }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create PR with Updated Registry
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VERSION: ${{ steps.version.outputs.version }}
        run: |
          # Check if registry.json was updated
          if git diff --quiet registry.json 2>/dev/null; then
            echo "registry.json was not modified, skipping PR creation"
            exit 0
          fi

          BRANCH="release/ext-v${VERSION}"

          # Configure git
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Create branch and commit
          git checkout -b "$BRANCH"
          git add registry.json
          git commit -m "chore: Update registry.json for extension v${VERSION}"

          # Push branch
          git push origin "$BRANCH"

          # Create PR with auto-merge
          PR_URL=$(gh pr create \
            --title "chore: Update extension registry for v${VERSION}" \
            --body "## Extension Registry Update

          Automated update from the [Publish azd Extension](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}) workflow.

          ### Changes
          - Updated \`registry.json\` with artifacts for extension version **${VERSION}**
          - Checksums and download URLs for all 6 platform targets

          ### Verification
          - [ ] Artifact URLs are correct (\`spboyer/waza\` releases)
          - [ ] SHA256 checksums match uploaded archives
          - [ ] Version number matches expected release" \
            --base main \
            --head "$BRANCH")

          echo "Created PR: $PR_URL"

          # Enable auto-merge
          gh pr merge "$PR_URL" --auto --squash
          echo "Auto-merge enabled for PR"

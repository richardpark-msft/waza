# Trigger accuracy tests for azure-deploy
skill: azure-deploy

should_trigger_prompts:
  - prompt: "Deploy this app to Azure"
    reason: "Explicit deploy request"
  
  - prompt: "Use azd up to deploy my function"
    reason: "Mentions azd explicitly"
  
  - prompt: "Host my application on Azure"
    reason: "Hosting intent implies deployment"
  
  - prompt: "Publish this to Azure Container Apps"
    reason: "Publishing to Azure service"
  
  - prompt: "Run my code on Azure"
    reason: "Running on Azure implies deployment"
  
  - prompt: "I want to deploy my Python app to the cloud"
    reason: "Cloud deployment with Azure context"

should_not_trigger_prompts:
  - prompt: "What is Azure?"
    reason: "General question, not deployment"
  
  - prompt: "Help me write a Python function"
    reason: "Code writing, not deployment"
  
  - prompt: "How do I configure my local development environment?"
    reason: "Local dev, not cloud deployment"
  
  - prompt: "Create a new Azure subscription"
    reason: "Account management, not app deployment"
  
  - prompt: "Debug my application"
    reason: "Debugging, not deployment"
  
  - prompt: "What are Azure best practices?"
    reason: "General guidance, not active deployment"

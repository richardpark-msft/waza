# Deploy Container App to Azure
id: deploy-container-app-001
name: Deploy Container App
description: Test deploying a containerized app to Azure Container Apps

inputs:
  prompt: "Deploy this Node.js app as a container to Azure Container Apps"
  context:
    project_type: "container-app"
    language: "nodejs"
  files:
    - path: Dockerfile
      content: |
        FROM node:20-alpine
        WORKDIR /app
        COPY package*.json ./
        RUN npm install
        COPY . .
        CMD ["node", "server.js"]

expected:
  outcomes:
    - type: deployment_initiated
  
  tool_calls:
    required:
      - pattern: "azd|az containerapp"
  
  output_contains:
    - "container"

graders:
  - name: container_deployment
    type: code
    assertions:
      - "'container' in output.lower() or 'deploy' in output.lower()"

# Trigger accuracy tests for cli-session-recorder
skill: cli-session-recorder

should_trigger_prompts:
  - prompt: "Start recording this session"
    reason: "Explicit recording request"
  
  - prompt: "Record this CLI session for feedback"
    reason: "Recording with feedback intent"
  
  - prompt: "Capture this session"
    reason: "Capture implies recording"
  
  - prompt: "I want to share this session with my team"
    reason: "Sharing implies capture/recording"
  
  - prompt: "Stop recording and save"
    reason: "Stop recording command"

should_not_trigger_prompts:
  - prompt: "What time is it?"
    reason: "Unrelated question"
  
  - prompt: "Help me write a Python script"
    reason: "Code writing, not recording"
  
  - prompt: "Deploy my app to Azure"
    reason: "Deployment task"
  
  - prompt: "Create a new file"
    reason: "File operation, not recording"

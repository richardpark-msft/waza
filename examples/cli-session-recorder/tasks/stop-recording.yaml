# Stop Recording and Generate Report
id: stop-recording-001
name: Stop Recording and Generate Report
description: Test stopping a recording and generating a feedback report

inputs:
  prompt: "Stop recording and save the session feedback"
  context:
    session_active: true

expected:
  outcomes:
    - type: recording_stopped
    - type: report_generated
  
  output_contains:
    - "stop"
    - "saved"

graders:
  - name: recording_stopped
    type: code
    assertions:
      - "'stop' in output.lower() or 'save' in output.lower()"

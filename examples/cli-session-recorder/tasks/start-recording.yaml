# Start Recording Session
id: start-recording-001
name: Start Recording Session
description: Test starting a CLI session recording

inputs:
  prompt: "Start recording this session"
  context:
    session_type: "feedback"

expected:
  outcomes:
    - type: recording_started
  
  output_contains:
    - "recording"
    - "started"

graders:
  - name: recording_initiated
    type: code
    assertions:
      - "'start' in output.lower() or 'record' in output.lower()"
      - "'session' in output.lower()"

# Eval specification for cli-session-recorder
name: cli-session-recorder-eval
description: Evaluation suite for the cli-session-recorder skill
skill: cli-session-recorder
version: "1.0"

config:
  trials_per_task: 1
  timeout_seconds: 300
  parallel: false

metrics:
  - name: task_completion
    weight: 0.4
    threshold: 0.8
  - name: trigger_accuracy
    weight: 0.3
    threshold: 0.9
  - name: behavior_quality
    weight: 0.3
    threshold: 0.7

graders:
  - type: code
    name: recording_validation
    config:
      assertions:
        - "len(output) > 0"
        - "'record' in output.lower() or 'session' in output.lower()"

  - type: regex
    name: output_format
    config:
      must_match:
        - "session|record|start|stop"
      must_not_match:
        - "error|failed|exception"

tasks:
  - "tasks/*.yaml"
